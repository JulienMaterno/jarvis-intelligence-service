steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jarvis-intelligence-service:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jarvis-intelligence-service:latest']

  # Deploy container to Cloud Run
  # All secrets should be in Secret Manager, env vars set here
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jarvis-intelligence-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jarvis-intelligence-service:latest'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-secrets'
      - 'SUPABASE_DB_PASSWORD=SUPABASE_DB_PASSWORD:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,ANTHROPIC_API_KEY=CLAUDE_API_KEY:latest'
      - '--set-env-vars'
      - 'SUPABASE_URL=https://ojnllduebzfxqmiyinhx.supabase.co,SUPABASE_KEY=sb_secret_4jHJEMWEZBhsoKUFQDlX-A_5xANu0vQ,BEEPER_BRIDGE_URL=https://beeper.new-world-project.com,SYNC_SERVICE_URL=https://jarvis-sync-service-776871804948.asia-southeast1.run.app,TELEGRAM_BOT_URL=https://jarvis-telegram-bot-qkz4et4n4q-as.a.run.app,DEFAULT_TELEGRAM_CHAT_ID=7247716272'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/jarvis-intelligence-service:latest'
